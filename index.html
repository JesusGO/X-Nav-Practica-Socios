<!Doctype html>
<html lang="en">
<head>
	<title>SOCIOS</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/master.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=""><i class="fa fa-eercast" aria-hidden="true"></i></span> Socios</a>
			</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav" role="tablist">
				<li class="active"><a href="#main" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-desktop" aria-hidden="true"></i> Main Panel</a></li>
				<li><a href="#home" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-home" aria-hidden="true"></i> My Panel</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><button type="button" class="btn btn-default" id="upload">Upload Panel <span id="bagde-id" class="badge">14</span></button></li>
			</ul>
		</div>
	</nav>
	<div class="main">
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="main">
				<div class="container">
					<div id="main-panel" class="col-md-9 col-centered"></div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="home">
				<div class="container-fluid">
					<div id="profile" class="hidden-xs col-sm-6 col-md-3 ">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="box-img-profile">
									<img id="my-avatar" class="img-circle" src="" alt="" />
									<h1 id="username"><i class="fa fa-user-o" aria-hidden="true"></i> <span></span></h1>
									<h2 id="panels-number"><i class="fa fa-comments" aria-hidden="true"></i> <span></span></h2>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-md-8">
						<div id="home-panel" class="col-xs-12 col-sm-12 col-md-12"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="media">
						<div class="media-left">
							<a href="#">
								<img id="myModalImg"class="media-object img-circle" src="" alt="...">
							</a>
						</div>
						<div class="media-body">
							<h4 id="myModalTitle" class="media-heading text-left"></h4>
						</div>
					</div>
				</div>
				<div class="modal-body">
					<p class="lead" id="myModalContenido"></p>
				</div>
				<div class="modal-footer">
					<ul class="list-inline">
						<li><h6 id="myModalFecha"><i class="fa fa-calendar-o" aria-hidden="true"></i> <span></span></h6></li>
						<li><h6 id="myModalAutor"><i class="fa fa-user-o" aria-hidden="true"></i> <span></span></h6></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/master.js"></script>
</body>
</html>
